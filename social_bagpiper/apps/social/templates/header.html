{% load static %}
<header>
    <div class="container">
        <div class="header-data">
            <div class="logo">
                <a href="/home" title=""><img
                        src="/media/logo.png" alt=""></a>
            </div>
            <div class="search-bar">
                <form>
                    <input type="text" name="search" placeholder="Search..." data-ddg-inputtype="unknown">
                    <button type="submit"><i class="la la-search"></i></button>
                </form>
            </div>
            <nav>
                <ul>
                    <li>
                        <a style="text-decoration: none;" href="/home" title="">
                            <span><img src="{% static '/login_files/icon1.png' %}" alt=""></span>
                            Home
                        </a>
                    </li>
                    <li>
                        <a style="text-decoration: none;" href="/songs" title="">
                            <span><img src="{% static '/login_files/icon3.png' %}" alt=""></span>
                            Songs
                        </a>
                    </li>
                    <li>
                        <a style="text-decoration: none;" href="/events" title="">
                            <span><img src="{% static '/login_files/icon5.png' %}" alt=""></span>
                            Events
                        </a>
                    </li>
                    <!-- <li>
                        <a href="/groups" title="">
                            <span><img src="{% static '/login_files/icon2.png' %}" alt=""></span>
                            Groups
                        </a>
                    </li> -->
                    <li>
                        <a style="text-decoration: none;" href="/player" title="">
                            <span><img src="{% static '/login_files/icon7.png' %}" alt=""></span>
                            Player
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="menu-btn">
                <a href="#" title=""><i class="fa fa-bars"></i></a>
            </div>
            <div class="user-account">
                <div class="user-info">
                    <img style="max-height:35px;max-width:35px;height:auto;width:auto;" src="{{ user.profile_photo.url }}" alt="">
                    <a style="text-decoration: none;" href="#" title="">{{ user.username }}</a>
                    <!-- <i class="la la-sort-down"></i> -->
                </div>
                <div class="user-account-settingss" id="users">
                    <h3>Setting</h3>
                    <ul class="us-links">
                        <li><a style="text-decoration: none;" href="/profile/{{ user.id }}" title="">Profile</a></li>
                        <li><a style="text-decoration: none;" href="https://gambolthemes.net/workwise-new/profile-account-setting.html"
                                title="">Account Setting</a></li>
                        <li><a style="text-decoration: none;" href="#" title="">Privacy</a></li>
                        <li><a style="text-decoration: none;" href="#" title="">Faqs</a></li>
                        <li><a style="text-decoration: none;" href="#" title="">Terms &amp; Conditions</a></li>
                    </ul>
                    <h3 class="tc"><a style="text-decoration: none;" href="{% url 'logout' %}" title="">Logout</a></h3>
                </div>
            </div>
        </div>
    </div>
</header>
